name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: sudo apt-get install gcc
    - name: compile
      run: gcc is_connected.c -o is_connected
    - name: start
      run: .\is_connected airmap1.map
